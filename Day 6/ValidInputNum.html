<html>
<head>
    <script>
function myFunction()
{
    let x=document.getElementById("numb").value;
    let text;
    if(isNaN(x)||x<1||x>15)
{
    text="Not Valid";
}
else{
    text="Valid";

}
document.getElementById("demo").innerHTML=text;
}

</script>
</head>
<body>
    <h2>Validation</h2>
    <p>Enter Number Between 1 and 15:</p>
    <input id="numb">
    <button type="button"onclick="myFunction()">Submit</button>
    <p id="demo"></p>
</body>
</html>
