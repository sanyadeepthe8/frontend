<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
    .image{
        height: 10vh;
        width:100vh;
    } 
    h1{
        text-align:center;
        margin-top:50px;
    }
        body {
            font-family: Arial, sans-serif;
            background-color: #1ebfc7;
            height: 100vh;
            margin: 0;
        }
        .main{
            width: 100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 50%;
            height:35vh;
            background: #16b482;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(161, 210, 63, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1025c3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #c7e211;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #d0ff00cf;
            color: #3f742dab;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            margin-right: 5px;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #00ffea;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="MTIE" height="175px" width="150px">
    </div>
    <h1>Mother Theresa Institution of Computer Applications, Palamaner.</h1>
    <div class="main">
    <div class="login-container">
        <h2>Login</h2>
        <form action="/submit-login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

        </form>
    </div>
    </div>
</body>
</html>
