<!doctype html>
<html>
    <head>
        <script>
            function add()
            {
                var num1,num2,Sum;
                num1=parseInt(document.getElementById("txtFirstNumber").value);
                num2=parseInt(document.getElementById("txtSecondNumber").value);
                Sum=num1+num2;
                document.getElementById("txtAnswer").value=Sum;
            }
        </script>
    </head>
    <body>
        <p>
            First Number:<input id="txtFirstNumber">
        </p>
        <p>
            Second Number:<input id="txtSecondNumber">
        </p>
        <button onclick="add()">Addition</button>
        <p>sum=<input id="txtAnswer"></p>
    </body>
</html>
