<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display:grid;
                grid-template-columns:auto auto auto;
                background-color: aqua;
                padding:10px;
            }
            .container>div{
                background-color: aquamarine;
                border: 1px solid black;
                padding: 10px;
                font-size: 30px;
                text-align: center;
            }
            </style>
    </head>
    <body>
        <h1>Grid Layout</h1>
        <p>A Grid Layout must have a parent element with
            <em>display</em>
            property set to<em>grid</em>or<em>inline-grid</em>
        </p>
        <div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
</div>

</body>
</html>
