<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  gap: 50px;
  grid-template-columns: auto auto auto;
  background-color: dodgerblue;
  padding: 10px;
}

.container > div {
  background-color: #f1f1f1;
  border: 1px solid black;
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>The gap Property:</h1>

<p>Use the <em>gap</em> shorthand property to adjust the space between the columns and rows:</p>

<div class="container">
  <div>A</div>
  <div>B</div>
  <div>c</div>  
  <div>d</div>
  <div>e</div>
  <div>f</div>  
  <div>g</div>
  <div>h</div>
</div>

</body>
</html>
