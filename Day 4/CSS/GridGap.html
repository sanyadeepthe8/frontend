<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  gap: 50px;
  grid-template-columns: auto auto auto;
  background-color: dodgerblue;
  padding: 10px;
}

.container > div {
  background-color: #f1f1f1;
  border: 1px solid black;
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>The row-gap Property</h1>

<p>Use the <em>row-gap</em> property to adjust the space between the rows:</p>

<div class="container">
  <div>m</div>
  <div>n</div>
  <div>o</div>  
  <div>p</div>
  <div>q</div>
  <div>r</div>  
  <div>s</div>
  <div>t</div>
</div>

</body>
</html>
